<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="format-detection" content="telephone=no" />
  <title>시형회 연말모임 안내</title>
  <style>
    html {
      font-size: 18px;
      -webkit-text-size-adjust: none;
      text-size-adjust: none;
    }
    body {
      font-family: "Noto Sans KR", -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(#f1f7ff, #cfe5ff);
      line-height: 1.7;
      letter-spacing: 0.25px;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      word-break: keep-all;
    }

    :root {
      --blue: #2563eb;
      --blue-50: #eff6ff;
      --blue-100: #dbeafe;
      --blue-800: #1e40af;
      --blue-900: #1e3a8a;
      --muted: #6b7280;
      --card: #ffffffee;
    }

    .container { max-width: 720px; margin: 0 auto; padding: 20px 16px 64px; }
    header { text-align: center; padding: 28px 0 16px; }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--blue-100);
      color: var(--blue-800);
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: 600;
    }

    h1 {
      margin: 12px auto 8px;
      font-size: 1.7rem;   /* 고정 픽셀 크기 기반 */
      line-height: 1.4;
      color: var(--blue-900);
      letter-spacing: 0.3px;
      max-width: 18em;     /* 제목 줄바꿈 위치 고정 */
      word-break: keep-all;
    }

    .lead {
      margin: 0 auto;
      color: #1f3b7a;
      opacity: 0.9;
      font-size: 1rem;
      line-height: 1.8;
      max-width: 20em;     /* 모바일 줄바꿈 고정 */
    }

    .section {
      background: var(--card);
      backdrop-filter: saturate(120%) blur(6px);
      border: 1px solid #ffffff88;
      border-radius: 18px;
      padding: 16px 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
    }

    .stack { display: flex; flex-direction: column; gap: 22px; }
    .section h2 {
      margin: 0 0 10px;
      font-size: 1.3rem;
      line-height: 1.5;
      color: var(--blue-900);
    }

    .muted { color: var(--muted); font-size: 0.9rem; }

    .timeline { display: flex; flex-direction: column; gap: 10px; }
    .time-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ffffffcc;
      border: 1px solid #e5e7eb;
      border-radius: 14px;
      padding: 10px 12px;
    }

    .time-title { font-weight: 700; font-size: 1rem; }
    .time-sub { font-size: 0.9rem; color: var(--muted); margin-top: 3px; }
    .time-clock { font-size: 0.9rem; color: #1e40af; font-weight: 700; }

    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .person {
      display: block;
      text-align: left;
      background: #dbeafe;
      border: 1px solid #bfdbfe;
      border-radius: 14px;
      padding: 10px 12px;
    }
    .person .name { font-weight: 700; font-size: 1rem; }

    table { width: 100%; border-collapse: separate; border-spacing: 0; }
    thead th {
      background: var(--blue-50);
      text-align: left;
      padding: 12px 10px;
      font-size: 0.95rem;
    }
    tbody td {
      padding: 12px 10px;
      vertical-align: top;
      font-size: 1rem;
    }
    tbody tr:nth-child(odd) { background: #fff; }
    tbody tr:nth-child(even) { background: #f8fbff; }

    a.place-link { color: var(--blue-800); text-decoration: none; font-weight: 600; }
    a.place-link:hover { text-decoration: underline; }

    footer {
      margin-top: 30px;
      text-align: center;
      color: #274c9a99;
      font-size: 0.85rem;
      line-height: 1.6;
    }

    .snow { position: fixed; inset: 0; pointer-events: none; overflow: hidden; }
    .flake { position: absolute; top: -10px; opacity: 0.6; animation: fall linear infinite; }
    @keyframes fall { to { transform: translateY(110vh); } }
  </style>
</head>
<body>
  <div class="snow" aria-hidden="true"></div>
  <div class="container">
    <header>
      <div class="tag">🛡️ 시형회 · 연말모임</div>
      <h1>👮‍♀️ 오래된 우정, 다시 피어나는 시간</h1>
      <p class="lead">시경 형사과의 인연, 다시 하나로 모입니다.<br>마음을 나누고 웃음이 피어나는 따뜻한 밤이 되길 바랍니다.</p>
    </header>

    <!-- 이하 일정 / 참석자 / 장소 안내는 이전과 동일 -->
  </div>

  <script>
    (function(){
      const wrap=document.querySelector('.snow');
      for(let i=0;i<24;i++){
        const f=document.createElement('div');
        f.className='flake';
        f.textContent='❄️';
        f.style.left=Math.random()*100+'vw';
        const d=6+Math.random()*8, delay=Math.random()*8;
        f.style.animationDuration=d+'s';
        f.style.animationDelay=delay+'s';
        f.style.fontSize=(8+Math.random()*10)+'px';
        wrap.appendChild(f);
      }
    })();
  </script>
</body>
</html>
